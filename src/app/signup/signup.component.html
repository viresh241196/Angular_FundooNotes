<div class="container">
  <div class="box">
    <div>
    <form action="" [formGroup]="signupform" (ngSubmit)="onSubmit()">
      <div>
        <h1 for="" class="form-header">
          <span>F</span>
          <span>u</span>
          <span>n</span>
          <span>d</span>
          <span>o</span>
          <span>o</span>
        </h1>
        <h1 class="header-text">Create your Google Account</h1>
      </div>
      <div>
        <div class="input-box">
          <mat-form-field appearance="outline" class="w-48">
            <mat-label>First Name</mat-label>
            <input formControlName="firstName" matInput />
          </mat-form-field>
          <mat-form-field appearance="outline" class="w-48">
            <mat-label>Last Name</mat-label>
            <input formControlName="lastName" matInput />
          </mat-form-field>
        </div>
        <div>
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Email</mat-label>
            <input formControlName="email" matInput />
            <mat-icon matSuffix>@gmail.com</mat-icon>
            <mat-hint>You can use letters, numbers & periods</mat-hint>
          </mat-form-field>
        </div>
        <div class="input-box">
          <mat-form-field appearance="outline" class="w-48">
            <mat-label>Enter your password</mat-label>
            <input formControlName="password1" matInput [type]="hide ? 'password' : 'text'" />
            <button
              mat-icon-button
              matSuffix
              (click)="hide = !hide"
              [attr.aria-label]="'Hide password'"
              [attr.aria-pressed]="hide"
            >
              {{ hide ? "show" : "hide" }}
            </button>
          </mat-form-field>
          <mat-form-field appearance="outline" class="w-48">
            <mat-label>Confirm password</mat-label>
            <input formControlName="password2" matInput type="password" />
          </mat-form-field>
        </div>
        <h5>
          <p>
            Use 8 or more characters with a mix of letters, numbers & symbols
          </p>
        </h5>
        <div class="submit-row">
          <a class="button2">Sign in instead</a>
          <button type="submit" class="button1">Next</button>
        </div>
      </div>
    </form>
  </div>
  <div class="image-context">
    <img class="image" src="..\assets\account.svg" alt="">
    <figcaption class="oEvHdd">One account. All of Google working for you.</figcaption>
  </div>
  </div>
</div>
